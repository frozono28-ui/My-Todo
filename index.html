<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roni & Cesi - Nuestro Tiempo</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .names {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .time-box {
            background: rgba(255, 77, 109, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
        }

        .number {
            display: block;
            font-size: 2rem;
            font-weight: 600;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* Corazones animados */
        .heart {
            position: absolute;
            color: var(--primary-color);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Roni & Cesi</h1>
        <div class="names">NUESTRO TIEMPO JUNTOS</div>
        
        <div class="counter-grid">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>
    </div>

    <script>
        // Fecha de inicio: 07/07/2022
        const startDate = new Date('2022-07-07T00:00:00').getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const diff = now - startDate;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 10 + 15 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(updateCounter, 1000);
        setInterval(createHeart, 300);
        updateCounter();
    </script>
</body>
</html>
